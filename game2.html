<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An educational game website.">
    <meta name="keywords" content="game,country, capital, educational, match, capital city, kinsale, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game2.css">

    <title>Game2 Page</title>
</head>

<body>
    <!-- Game body section -->
    <div id="hero-section">
        <div id="game" class="flex-column justify-center">

            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                
            </div>
            
            <!-- Game button section -->
            <div>
            <div id="question-div">
                <h1 id="question">Choose The Correct Answer.</h1>
            </div>

            <!-- 3 Choice buttons for answer -->
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
        </div>
            <div class="back-home"><a href="/index.html">Exit Game</a></div>
        </div>

        
    </div>

    <script src="https://kit.fontawesome.com/deffd14594.js" crossorigin="anonymous"></script>
    <script src="assets/js/game2.js"></script>
</body>

</html>
