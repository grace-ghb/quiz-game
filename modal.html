<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/modal.css">    
    <title>Modal Page</title>
</head>

<body>
    <!-- Button to open the modal -->
    <button id="openModalBtn" style="display: none;">Open Modal</button>

    <!-- Modal Block -->
    <div id="modalPlay" class="modal-block">

        <!-- Modal content -->
        <div class="modal-content">
            <!-- A cross mark to close the modal -->
            <span class="closeModal">&times;</span>

            <!-- Modal header -->
            <header class="modal-header">
                <h1>Quiz Game</h1>
            </header>
            <hr />

            <!-- Modal content -->
            <div class="modal-container">
                <p>
                    This is a quiz game where you have to match the country with their capital city. You can choose the
                    answer from the choice of A, B or C. To continue playing click the play button.
                </p>

            </div>

            <!-- Modal footer -->
            <footer class="modal-footer">
                <button type="button" class="modal-btn play"><a href="game.html">Play</a></button>
                <!-- <button type="button" class="modal-btn difficult"><a href="#">Difficult</a></button> -->
            </footer>

        </div>
    </div>
    <script src="assets/js/modal.js"></script>

</body>

</html>
